<!DOCTYPE html>
<html>
	<head>
		<title>Alpha - Extdir?</title>
		<link rel="shortcut icon" type="image/x-icon" href="../favicon/favicon.ico">
		<style>
			html,
			body {
				height:100%;
				width:100%;
				margin:0;
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<script src="./js/swf.js"></script>
		<script>
			var swf = "Scratch.swf";
			var flashvars = {};
			swfobject.embedSWF(swf, "scratch", "100%", window.innerHeight, "10.0.0", false, flashvars, {allowscriptaccess: "always"});
			window.onresize = function(event) {
				document.getElementById("scratch").height = window.innerHeight;
			};
			function JSeditorReady() {
				document.getElementById("scratch").ASsetEditMode(true);
			}
		</script>
		<script>
			window.onbeforeunload = function (evt) {
				var message = 'There may be unsaved changes on this page.';
				if (typeof evt == 'undefined') {
					evt = window.event;
				}
				if (evt) {
					evt.returnValue = message;
				}
				return message;
			}
		</script>
		<object width="100%" name="Blue" height="100%" id="scratch" type="application/x-shockwave-flash" data="Scratch.swf" style="visibility: visible;">
			<param name="allowscriptaccess" value="always">
		</object>
	</body>
</html>
